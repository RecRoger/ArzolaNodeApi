<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Rogr NodeJs</title>
</head>

<body>
    <div class="container mt-4">
        <h1>
            Bienvenido
        </h1>
        <p>
            Hola, soy Rogr y por aca podr√°s probar mi nueva aplicacion de Node, espero la disfrutes.
        </p>

        <div class="row">
            <div class="col-4 d-flex flex-column">
                <div class="card p-3 w-100 mb-3">
                    <h5>Consultar todos los elementos</h5>
                    <a href="/products" class="w-100 mt-3">
                        <button type="button" class="btn btn-dark w-100">Consultar</button>
                    </a>
                </div>
                <div class="card p-3 w-100">
                    <h5>Crear nuevo elemento</h5>
                    <form class="mt-2" action="/products" method="POST">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="title" name="title"
                                placeholder="Nombre del elemento">
                            <label for="title">Nombre</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="number" class="form-control" id="price" name="price"
                                placeholder="Precio del elemento">
                            <label for="price">Precio</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="thumbnail" name="thumbnail"
                                placeholder="Url de la foto">
                            <label for="thumbnail">Foto</label>
                        </div>
                        <button type="submit" class="btn btn-dark w-100 mt-3">Crear Elemento</button>
                    </form>
                </div>
            </div>
            <div class="col-4 d-flex">
                <div class="card p-3 w-100">
                    <h5>Editar elemento</h5>
                    <form class="mt-2" id="updateForm" action="/products" method="POST">
                        <div class="form-floating mb-3">
                            <input type="number" class="form-control" id="id" name="id" placeholder="Id">
                            <label for="id">Id a editar</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="title" name="title"
                                placeholder="Nombre del elemento">
                            <label for="title">Nombre</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="number" class="form-control" id="price" name="price"
                                placeholder="Precio del elemento">
                            <label for="price">Precio</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="thumbnail" name="thumbnail"
                                placeholder="Url de la foto">
                            <label for="thumbnail">Foto</label>
                        </div>
                        <button type="button" class="btn btn-dark w-100 mt-3" onClick="updateElement()">Editar
                            Elemento</button>
                        <script>
                            function updateElement() {
                                const form = document.getElementById('updateForm')
                                const idInput = document.getElementById('id').value
                                const url = '/products/' + idInput
                                form.setAttribute('action', url);
                                form.submit();
                            }
                        </script>
                    </form>
                </div>
            </div>
            <div class="col-4 d-flex flex-column">
                <div class="card p-3 w-100 h-100 mb-3">
                    <h5>Consultar elemento</h5>
                    <div class="form-floating">
                        <input type="number" class="form-control" id="getId" name="getId" placeholder="Id">
                        <label for="getId">Id a Consultar</label>
                    </div>
                    <a href="/products" class="w-100 mt-3" id="getUrl" onClick="getElement()">
                        <button type="button" class="btn btn-dark w-100">Consultar</button>
                    </a>
                    <script>
                        function getElement() {
                            const form = document.getElementById('getUrl')
                            const idInput = document.getElementById('getId').value
                            const url = '/products/' + idInput
                            form.setAttribute('href', url);
                        }
                    </script>
                </div>
                <div class="card p-3 w-100 h-100">
                    <h5>Eliminar elemento</h5>
                    <form class="mt-2" id="deleteForm" action="/products" method="POST">
                        <div class="form-floating">
                            <input type="number" class="form-control" id="idDelete" name="idDelete" placeholder="Id">
                            <label for="idDelete">Id a Eliminar</label>
                        </div>
                        <button type="button" class="btn btn-dark w-100 mt-3" onClick="deleteElement()">Eliminar
                            Elemento</button>
                        <script>
                            function deleteElement() {
                                const form = document.getElementById('deleteForm')
                                const idInput = document.getElementById('idDelete').value
                                const url = '/products/delete/' + idInput
                                form.setAttribute('action', url);
                                form.submit();
                            }
                        </script>
                    </form>
                </div>
            </div>
        </div>

        <footer class="position-absolute bottom-0 p-3">
            Web creada por RecRoger - 05/2022
        </footer>
    </div>
    <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js'
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>

</html>
